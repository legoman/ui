	<title>MooLego SplitView - Component Playground</title>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();
			
			var view = new UI.View({
				skin : 'TouchBlue',
				width : 200,
				height : 400,
				styles: {
					margin : '40px',
					backgroundColor : '#fff',
					border : '1px solid #ccc'
				}
			}).inject(document.body);
			
			var tree = new MooTreeControl({
				div: view.content,
				mode: 'files',
				grid: true,
				onSelect: function(node, state) {
					if (state && node.data.alert) window.alert(node.data.alert);
				}
			},{
				text: 'MooLego',
				open: true
			});
			
			
			(tree.selected||tree.root).load('assets/tree.xml');
			
			new UI.Button({
				label : 'test',
				onClick : function(){ view.scrollbar.update() }	
			}).inject(document.body);
			//tree.root.div.main.inject(view.content);
			
			//view.fireEvent('loadCompplete');
			
		});
