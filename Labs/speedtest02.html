		<div id="speedtest" style="width: 500px;"></div>
		<script type="text/javascript">
		//<!--/*--><![CDATA[//><!--
		

		window.addEvent('domready', function(){	
			//color settings
			var red = -20;
			var green = 20;
			var blue = 10;
			var colorStart = [180, 30, 10];
			
			//shape setting
			radius = 8;
			var offset = 2;
			var width = 90;
			var height = 80;
			var margin = 3;
			var fontSize = 11;
			
			buttons = new Array();
			
			var slidator = new UI.Panel({
				title : 'Inspector',
				width : 240,
				height : 520,
				location: 'custom',
				controls : [],
				left : $('speedtest').getCoordinates().right + 20,
				top: 200,
				resizable: false,
				
				view : {
					overflow : 'hidden'
				}
			});
			
			var baseParams = {
				skin 				: 'TouchBlue',
				range 				: [-10, 10],
				snap 				: true,
				steps 				: 20,
				styles 				: {
					margin			: '3px 20px',
					display			: 'block'
				},
				wheel				: true
			}
			
			var colorLabel = new UI.Label({
				html : 'Start Color (RVB)',
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 255],
				steps : 255,
				onInjected : function(){
					this.set(colorStart[0]);
				},
				onChange: function(step){
					colorStart[0] = step;
					colorLabel.set('html', 'Start Color (RVB) - (' + colorStart[0] + ',' + colorStart[1] + ',' + colorStart[2] + ')');
				}
			})).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 255],
				steps : 255,
				onInjected : function(){
					this.set(colorStart[1]);
				},
				onChange: function(step){
					colorStart[1] = step;
					colorLabel.set('html', 'Start Color (RVB) - (' + colorStart[0] + ',' + colorStart[1] + ',' + colorStart[2] + ')');
				}
			})).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 255],
				steps : 255,
				onInjected : function(){
					this.set(colorStart[2]);
				},
				onChange: function(step){
					colorStart[2] = step;
					colorLabel.set('html', 'Start Color (RVB) - (' + colorStart[0] + ',' + colorStart[1] + ',' + colorStart[2] + ')');
				}
			})).inject(slidator);
			
			var colorPropLabel = new UI.Label({
				html : 'Color propagation (RVB)',
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [-40, 40],
				steps : 80,
				onInjected : function(){
					this.set(red);
				},
				onChange: function(step){
					red = step;
					colorPropLabel.set('html', 'Color propagation (RVB) - (' + red + ',' + green + ',' + blue + ')');
				}
			})).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [-40, 40],
				steps : 80,
				onInjected : function(){
					this.set(green);
				},
				onChange: function(step){
					green = step;
					colorPropLabel.set('html', 'Color propagation (RVB) - (' + red + ',' + green + ',' + blue + ')');
				}
			})).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [-40, 40],
				steps : 80,
				onInjected : function(){
					this.set(blue);
				},
				onChange: function(step){
					blue = step;
					colorPropLabel.set('html', 'Color propagation (RVB) - (' + red + ',' + green + ',' + blue + ')');
				}
			})).inject(slidator);
			/*
			var groupLabel = new UI.Label({
				html : 'Group propagation on',
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Select({
				name			: 'group',
				styles			: {
					margin		: '3px 20px',
					display		: 'block'
				},
				list			: [{
					text		: 'Red',
					value		: 'red'
				},{ 
					text		: 'Green',
					value		: 'green'
				},{ 
					text		: 'Blue',
					value		: 'blue'
				}]
			}).inject(slidator);
			*/
			var radiusLabel = new UI.Label({
				html : 'Radius',
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 30],
				steps : 30,
				onInjected : function(){
					this.set(radius);
				},
				onChange: function(step){
					radius = step;
					radiusLabel.set('html', 'Radius - (' + radius + ')');
				}
			})).inject(slidator);
			
			var offsetLabel = new UI.Label({
				html : 'Layers\' offset',
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 10],
				steps : 10,
				onInjected : function(){
					this.set(offset);
				},
				onChange: function(step){
					offset = step;
					offsetLabel.set('html', 'Layers\' offset - (' + offset + ')');
				}
			})).inject(slidator);
			
			var widthLabel = new UI.Label({
				html : "Button's width",
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [50, 200],
				steps : 150,
				onInjected : function(){
					this.set(width);
				},
				onChange: function(step){
					width = step;
					widthLabel.set('html', 'Button\'s width - (' + width + ')');
				}
			})).inject(slidator);
			
			var heightLabel = new UI.Label({
				html : "Button's height",
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [50, 150],
				steps : 100,
				onInjected : function(){
					this.set(height);
				},
				onChange: function(step){
					height = step;
					heightLabel.set('html', 'Button\'s height - (' + height + ')');
				}
			})).inject(slidator);
			
			var fontSizeLabel = new UI.Label({
				html : "Font Size",
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [4, 20],
				steps : 16,
				onInjected : function(){
					this.set(fontSize);
				},
				onChange: function(step){
					fontSize = step;
					fontSizeLabel.set('html', 'Font Size - (' + fontSize + ')');
				}
			})).inject(slidator);
			
			var marginLabel = new UI.Label({
				html : "Margin",
				styles : {
					margin: '0 10px'
				}
			}).inject(slidator);
			
			new UI.Slider($merge(baseParams, {
				range : [0, 20],
				steps : 20,
				onInjected : function(){
					this.set(margin);
				},
				onChange: function(step){
					margin = step;
					marginLabel.set('html', 'Margin - (' + margin + ')');
				}
			})).inject(slidator);
			
			var button = new UI.Button({
				label	: 'Update buttons',
				type : 'roundtextured',
				onClick	: function(){
					fillButtons();
				},
				styles	: {
					margin		: "20px 0 0 107px",
					fontFamily	: 'arial, helvetica, sans-serif',
					fontSize	: '13px'
				}
			}).inject(slidator);
			
			function fillButtons() {
				var size = 5;
				time = $time();
				
				var index = 0;
				for (var i = 0; i < size; i++) {
					for (var j = 0; j < size; j++) {
					
						var one = i;// + offone;
						var two = j;// + offtwo;
						
						var color = RGBtoHex(Math.abs(colorStart[0] + red * (i + j)), Math.abs(colorStart[1] + green * i),  Math.abs(colorStart[2] + blue * j));
						if (buttons[index]) {
							
							buttons[index].props.width = width;
							buttons[index].props.height = height;
							buttons[index].props.layers.front.color = '#' + color;
							
							buttons[index].props.layers.emboss.radius = radius;
							buttons[index].props.layers.front.radius = radius -2;
							buttons[index].props.layers.front.offset = offset;
							buttons[index].props.layers.reflect.radius = radius -4;
							buttons[index].props.layers.reflect.offset = [offset, offset, '40%'];
							buttons[index].props.styles.margin = margin;
							buttons[index].props.components.label.styles.fontSize = fontSize;
							
							buttons[index].set('html', '<small>time</small><br />' + (($time() - time) / 1000) + '<br /><small style="font-size:5px: color:#ccc">color</small><br />' + color);
							
							buttons[index].setState('default');
						}
						else {
							buttons.push(new UI.Button({
								label: '<small>time</small><br />' + (($time() - time) / 1000) + '<br /><small style="font-size:5px: color:#ccc">color</small><br />' + color,
								skin: 'demo',
								type: 'speedtest',
								props: {
									'default': {
										width : width,
										height : height,
										components : {
											label : {
												styles : {
													fontSize : fontSize,
													fontWeight: 'bold',
													fontFamily: 'Arial, Helvetica',
													opacity: '.7', 
													padding: '10px 16px',
													color: '#fff',
													width: '70px'
												}
											}
										},
										styles : {
											margin : margin
										},
										layers: {
											def: ['emboss', 'front', 'reflect'],
											emboss: {
												radius: radius,
												offset : 0,
												color: '#000',
												opacity: .17
											},
											front: {
												offset: offset,
												color: '#' + color,
												radius: radius -2,
												opacity: 1
											},
											reflect: {
												offset: [offset, offset, '40%'],
												gradient	: {
													color: ['#FFF', '#FFF'],
													opacity: [.4, .03]
												},
												radius: radius - 4
											}
										}
									}
								}
							}).inject($('speedtest')))
						}
						index++;
					}
				}
			};
			
			function toHex(n) {
				if (n==null) return "00";
				n=parseInt(n); if (n==0 || isNaN(n)) return "00";
				n=Math.max(0,n); n=Math.min(n,255); n=Math.round(n);
				return "0123456789ABCDEF".charAt((n-n%16)/16)
				+ "0123456789ABCDEF".charAt(n%16);
			};
			
			function RGBtoHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
			fillButtons();
		});
		//--><!]]>
		</script>
