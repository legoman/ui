	<script type="text/javascript">

		window.addEvent('domready', function(){
			
			var button = new UI.Button({
				skin: 'demo',
				type: 'jgood'
			}).inject(document.body)
			.addEvent('click', function() {
				if (!button.element.retrieve('big')) {
					fx.start({
						'width': 600
					});
					button.element.store('big',true);
					
				} else {
					fx.start({
						'width': button.element.retrieve('defaultWidth')
					});
					button.element.store('big',false);
				}
				
			});
			
			button.element.retrieve('defaultWidth', button.getSize().x);
			button.element.retrieve('big', false);
			
			var fx1 = new Fx.Morph(button, {
				duration: 1500,
				transition: Fx.Transitions.Elastic.easeOut,
				link: 'ignore'
			}).addEvents({
				onMorph: function(){
					var size = button.element.getSize();
					button.setSize(size.x, size.y);
				}
			});
			
			var fx = new Fx.Morph(button, {
				duration: 500,
				transition: Fx.Transitions.Bounce.easeOut,
				link: 'ignore'
			}).addEvents({
				onMorph: function(){
					var size = button.element.getSize();
					button.setSize(size.x, size.y);
				}
			});
		});
		
	
	</script>
