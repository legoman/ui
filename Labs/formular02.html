	<title>moolego - formular replacement demo</title>
	<link media="screen" type="text/css" href="css/form.css" rel="stylesheet" />
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var form = new Element('form').inject(document.body);
	
	
			var cbstyles = {
			
			};
			
			new UI.Checkbox({
				label			: '1 checkbox',
				styles			: cbstyles
			}).inject(form);
			
			new UI.Checkbox({
				label			: '2 checkbox',
				styles			: cbstyles
			}).inject(form);
			
			new UI.Checkbox({
				label			: '3 checkbox',
				styles			: cbstyles
			}).inject(form);
			
			
			
			var radiosGroup = new UI.RadiosGroup({
				name			: 'radios'
			});
			
			var radio = radiosGroup.newRadio({
				label			: 'Radio 1',
				selected		: true,
				styles			: cbstyles
			}).inject(form);
			
			var radio = radiosGroup.newRadio({
				label			: 'Radio 2',
				styles			: cbstyles
			}).inject(form);
			
			var radio = radiosGroup.newRadio({
				label			: 'Radio 3',
				styles			: cbstyles
			}).inject(form);
			
			var radio = radiosGroup.newRadio({
				label			: 'Radio 4',
				styles			: cbstyles
			}).inject(form);
			

			
			new UI.Select({
				list			: [
					{text		: 'Please choose'},
					{text		: 'Core'},
					{text		: 'Control'},
					{text		: 'Desktop is a long entry'},
					{text		: 'Menu'},
					{text		: 'Form'},
					{text		: 'Un menu'},
					{text		: 'Plage'},
					{text		: 'Venise'}
				],
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			new UI.Select({
				list			: [
					{text		: 'Please choose'},
					{text		: 'It is long because of this entry in the list'}
				],
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			
			
			new UI.Input({
				value			: 'An input field',
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			
			
			new UI.Textarea({
				value			: 'A textarea to write long essay. More usefull for that than a UI.Input()',
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			
			
			new UI.Slider({
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			
			new UI.Button({
				label			: 'Second button',
				zIndex			: 6000,
				styles			: {
					margin		: 10
				}
			}).inject(form);
			
			new UI.Button({
				label			: 'Third button',
				styles			: {
					margin		: 10
				}
			}).inject(form);
		});
	</script>
