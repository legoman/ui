	<title>MooLego - Segmented buttons</title>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			
			var background  = document.body;
			
			new UI.Button({
				label : '0%',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					progress.reach(0); 
				}
			}).inject(background);
			
			new UI.Button({
				label : '25%',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					progress.reach(25); 
				}
			}).inject(background);
			
			new UI.Button({
				label : '50%',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					progress.reach(50); 
				}
			}).inject(background);
			
			new UI.Button({
				label : '100%',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					progress.reach(100); 
				}
			}).inject(background);
			
			new Element('br').inject(background);
			new Element('br').inject(background);
			
			var progress = new UI.ProgressBar({
				height:17,
				width:300
			}).inject(background).reach(50);
			
			
			
		});
