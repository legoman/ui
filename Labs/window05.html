	<title>moolego - Components Playground</title>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			var time = $time();
			
			/* Elements in page */
			var increment = 120;
			var form = new Element('form').inject(document.body);
			button = new UI.Button({
				label : "new window",
				skin	: 'demo',
				type	: "jgood",
				labelStyles : {
					fontWeight : 'bold'
				},
				onClick : function(){
					new UI.Window({
						type : 'transparent',
						scrollbar : false,
						top : 100,
						right : increment,
						width : 240,
						height : 320
					});
					increment += 20;
				}
			}).inject(form);
			
			new UI.Button({
				label : 'Cascade',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					ui.controller.window.cascade();
				},
				styles		: {
					margin	: 5
				}
			}).inject(form);
			
			button.fireEvent('click');
			//console.log('window.html', $time()-time);
			
		});
