	<title>MooLego SplitView - Component Playground</title>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();
			
			var splitview = new UI.SplitView({
				width : 600,
				height : 400,
				layers: {
					reorder: ['emboss', 'front', 'reflect'],

					emboss: {
						offset: '0px',
						color: '#000',
						opacity: .17,
						radius: 8
					},
					
					front: {
						offset: 2,
						opacity: 1,
						color : '#500',
						radius: 6
					},
					reflect: {
						offset: ['2px', '2px', '40%'],
						
						gradient	: {
							color: ['#FFF', '#FFF'],
							opacity: [.4, .03]
						},
						radius: [4,4, 4, 4]
					}
				},
				styles: {
					margin: '40px',
					backgroundColor:'#fff'
					
				}
			}).inject(document.body);
			
			

			
		});
