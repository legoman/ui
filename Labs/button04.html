	<title>MooLego - Segmented buttons</title>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			
			var group = new UI.Segment().inject(document.body);
			
			new UI.Button({
				image : 'http://www.asprs.org/pecora17/media/images/icon_close.png'
			}).inject(group);
			
			var button = new UI.Button({
				image : 'http://www.asprs.org/images/new.gif',
				onClick : function(){
					this.fireEvent('render');
				}
			}).inject(group);
			
			new UI.Bubble({
				target : button,
				type : 'bottom',
				image : 'http://www.asprs.org/images/new.gif'
			});
			
			new UI.Button({
				group : group
			}).inject(document.body);
		});
	</script>
