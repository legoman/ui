	<script type="text/javascript" src="mootools/more.js"></script>

	<script type="text/javascript" src="../Source/Base/UI.js"></script>

	<script type="text/javascript" src="../Source/Element/Element.js"></script>
	<script type="text/javascript" src="../Source/Element/Element.Controller.js"></script>
	<script type="text/javascript" src="../Source/Element/Label.js"></script>
	<script type="text/javascript" src="../Source/Element/Scrollbar.js"></script>
	
	<script type="text/javascript" src="../Source/Form/Control.js"></script>
	<script type="text/javascript" src="../Source/Form/Button.js"></script>
	
	<script type="text/javascript" src="../Source/View/View.js"></script>
	<script type="text/javascript" src="../Source/View/TabView.js"></script>

	<script type="text/javascript" src="../Skins/AquaGraphite.js"></script>
	<script type="text/javascript" src="../Skins/Demo.js"></script>
	<script type="text/javascript" src="../Skins/TouchBlue.js"></script>
	
	<title>MooLego TabView Component Playground</title>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			var time = $time();
			
			
			var background  = new UI.Element({
				skin	: 'demo',
				type	: "gradient",
				state	: 'radial2',
				width	: Window.getWidth(),
				height	: Window.getHeight(),
				styles : {
					padding: '25px'
				}
			}).inject($(document.body)).show();
		
			window.addEvents({
				resize: function(){
					background.setSize(Window.getWidth(), Window.getHeight());
					//background.setState('radial2');
				}
			});
			
			var time = $time();
			
			
			button = new UI.Button({
				label : "add Tab",
				skin	: 'demo',
				type	: "jgood",
				labelStyles : {
					fontWeight : 'bold',
					padding : '10px 20px'
				},
				onClick : function(){
					console.log('add tab');
					myTab.add({
						name : 'Chapter 4',
						url	: 'assets/pulp4.json'
					});
					//console.log('draw this window take : ', $time()-time2);
				}
			}).inject(background);
			//console.log('window.html', $time()-time);
			
			
			new UI.Button({
				label : 'Cascade',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					ui.controller.window.cascade();
				}
			}).inject(background);
			
			
			
			new UI.Button({
				label : 'Grid',
				skin	: 'demo',

				type	: "jgood",
				onClick : function() { 
					ui.controller.window.grid();
				}
			}).inject(background);
			
			new UI.Button({
				label : 'Circle',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					ui.controller.window.circle();
				}
			}).inject(background);
			
			new UI.Button({
				label : 'Wave',
				skin	: 'demo',
				type	: "jgood",
				onClick : function() { 
					ui.controller.window.wave();
				}
			}).inject(background);
			
			myTab = new UI.TabView({
				resizable: true,
				tabs : [
					{
						name : 'Chapter 1',
						url	: 'assets/pulp1.json'
					},
					{
						name : 'Chapter 2',
						url	: 'assets/pulp2.json',
						selected : true
					},
					{
						name : 'Chapter 3',
						url	: 'assets/pulp3.json'
					},
					{
						name : 'Chapter 4',
						url	: 'assets/pulp4.json'
					}
				],
				width : 600,
				height : 400,
				styles: {
					margin : '40px',
					backgroundColor : '#e8e8e8',
					border: '1px solid #000'
				}
			}).inject(background);
		});
	</script>
</head>
